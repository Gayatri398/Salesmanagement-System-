{% extends 'base.html' %}
{% block content %}
<h2>Welcome to add page</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {% if salesperson %}
        <tr><td>Sales Person</td>
            <td>
            <select name="sales_person" required>
                <option value="">Select Sales Person</option>
                {% for user in users %}
                <option value="{{user.id}}">{{user.username}}</option>
                {% endfor %}
            </select>
        </td>
        </tr>
        {% endif %}
        <tr><td>Joining date</td>
            <td>
            <input type="date" name="txtdate" required>
        </td>
        </tr>
        <tr><td>Name</td>
            <td><input type="text" name="txtname" value="{{students.name}}" required></td>
        </tr>
        <tr><td>Age</td>
            <td><input type="number" name="txtage" value="{{students.age}}" required></td>
        </tr>
        <tr><td>Mobile</td>
            <td><input type="text" name="txtmobile" value="{{students.mobile}}" required></td>
        </tr>
        <tr><td>Email</td>
            <td><input type="email" name="txtmail" value="{{students.email}}" required></td>
        </tr>
        <tr><td>Education</td>
            <td>
                <select name="education" required>
                    <option value="">Select your education</option>
                    <option value="10th ">10th</option>
                    <option value="12th">12th or diploma</option>
                    <option value="graduation">Graduation</option>
                    <option value="post graduation">Post Graduation</option>
                </select>
            </td>
        </tr>
        <tr><td>Skills</td>
            <td>
                <textarea name="skills" required>{{students.skills}}</textarea>
            </td>
        </tr>
        <tr><td><input type="submit"></td></tr>
    </table>
</form>
{% endblock %}
